name: Android CI Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android NDK
      run: |
        echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"
        echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/27.0.12077973" >> $GITHUB_ENV

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Verify prebuilt libraries exist
      run: |
        echo "Checking for prebuilt .so in jniLibs..."
        ls -la app/src/main/jniLibs/arm64-v8a/ || true
        ls -la app/src/main/jniLibs/armeabi-v7a/ || true
        ls -la app/src/main/jniLibs/x86/ || true
        ls -la app/src/main/jniLibs/x86_64/ || true

    - name: Build native libraries with NDK
      run: |
        cd app/src/main/jni
        ${ANDROID_NDK_HOME}/ndk-build APP_ABI=arm64-v8a,armeabi-v7a,x86,x86_64
        cd ../../../..

    - name: Copy prebuilt libraries to jniLibs (excluding libnative_runner.so)
      run: |
        echo "Copying only prebuilt .so libraries to jniLibs (excluding libnative_runner.so)..."
        for ABI in arm64-v8a armeabi-v7a x86 x86_64; do
          mkdir -p app/src/main/jniLibs/$ABI
          find app/src/main/libs/$ABI/ -maxdepth 1 -type f -name '*.so' ! -name 'libnative_runner.so' -exec cp -n {} app/src/main/jniLibs/$ABI/ \; || true
        done
        echo "Final jniLibs contents (arm64-v8a):"
        ls -la app/src/main/jniLibs/arm64-v8a/

    # No splits modification, 'splits' must be present in Groovy build.gradle, not in .kts or added by script!

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon

    - name: Build Release AAB (Bundle)
      run: ./gradlew bundleRelease --stacktrace --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/app-release.aab

    # Optional: Generate and upload device-agnostic, per-ABI APK splits using bundletool
    - name: Download bundletool
      run: |
        curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar

    - name: Generate per-ABI APKs from AAB using bundletool
      run: |
        java -jar bundletool.jar build-apks \
          --bundle=app/build/outputs/bundle/release/app-release.aab \
          --output=app/build/outputs/bundle/release/app-release.apks \
          --mode=universal \
          --overwrite \
          --ks=debug.keystore \
          --ks-pass=pass:android \
          --ks-key-alias=androiddebugkey \
          --key-pass=pass:android || true

        java -jar bundletool.jar build-apks \
          --bundle=app/build/outputs/bundle/release/app-release.aab \
          --output=app/build/outputs/bundle/release/app-splits.apks \
          --mode=default \
          --overwrite \
          --ks=debug.keystore \
          --ks-pass=pass:android \
          --ks-key-alias=androiddebugkey \
          --key-pass=pass:android || true

    - name: Unzip universal APKs (if generated)
      run: |
        unzip -o app/build/outputs/bundle/release/app-release.apks -d app/build/outputs/bundle/release/universal-apks/ || true
        unzip -o app/build/outputs/bundle/release/app-splits.apks -d app/build/outputs/bundle/release/split-apks/ || true

    - name: Upload universal and split APKs (if present)
      uses: actions/upload-artifact@v4
      with:
        name: per-abi-universal-apks
        path: |
          app/build/outputs/bundle/release/universal-apks/universal.apk
          app/build/outputs/bundle/release/split-apks/*.apk
        if-no-files-found: ignore

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: SlipstreamApp Build ${{ github.run_number }}
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
          app/build/outputs/bundle/release/app-release.aab
          app/build/outputs/bundle/release/universal-apks/universal.apk
          app/build/outputs/bundle/release/split-apks/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}