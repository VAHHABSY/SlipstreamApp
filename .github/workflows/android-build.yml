name: Android CI Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # Removed NDK install since we're using prebuilts

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Verify prebuilt libraries exist
      run: |
        echo "Checking for prebuilt .so in jniLibs..."
        ls -la app/src/main/jniLibs/arm64-v8a/ || true
        ls -la app/src/main/jniLibs/armeabi-v7a/ || true
        ls -la app/src/main/jniLibs/x86/ || true
        ls -la app/src/main/jniLibs/x86_64/ || true

    # Removed NDK build step since using prebuilts

    # Removed copy step since prebuilts are already in place

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: SlipstreamApp Build ${{ github.run_number }}
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}