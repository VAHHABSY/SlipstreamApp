name: Android CI Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android NDK
      run: |
        echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"
        echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/27.0.12077973" >> $GITHUB_ENV
        
    - name: Build native libraries with NDK
      run: |
        cd app/src/main/jni
        ${ANDROID_NDK_HOME}/ndk-build APP_ABI=arm64-v8a,armeabi-v7a,x86,x86_64
        cd ../../../..
        
    - name: Build Debug APK with Gradle Action
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug --stacktrace
        
    - name: Build Release APK with Gradle Action
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleRelease --stacktrace
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk