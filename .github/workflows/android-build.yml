name: Android CI Build (Per-Architecture APKs)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android NDK
      run: |
        echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"
        echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/27.0.12077973" >> $GITHUB_ENV
    
    - name: Make gradlew executable
      run: chmod +x gradlew
        
    - name: Verify prebuilt libraries exist
      run: |
        echo "Checking for prebuilt .so in jniLibs..."
        ls -la app/src/main/jniLibs/arm64-v8a/
        ls -la app/src/main/jniLibs/armeabi-v7a/
        ls -la app/src/main/jniLibs/x86/
        ls -la app/src/main/jniLibs/x86_64/
        
    - name: Build native libraries with NDK
      run: |
        cd app/src/main/jni
        ${ANDROID_NDK_HOME}/ndk-build APP_ABI=arm64-v8a,armeabi-v7a,x86,x86_64
        cd ../../../..
        
    - name: Copy prebuilt libraries to jniLibs (excluding libnative_runner.so)
      run: |
        echo "Copying only prebuilt .so libraries to jniLibs (excluding libnative_runner.so)..."
        for ABI in arm64-v8a armeabi-v7a x86 x86_64; do
          mkdir -p app/src/main/jniLibs/$ABI
          find app/src/main/libs/$ABI/ -maxdepth 1 -type f -name '*.so' ! -name 'libnative_runner.so' -exec cp -n {} app/src/main/jniLibs/$ABI/ \; || true
        done
        echo "Final jniLibs contents (arm64-v8a):"
        ls -la app/src/main/jniLibs/arm64-v8a/

    # Ensure ABI splits are configured in app/build.gradle.kts
    - name: Add per-ABI APKs build configuration (if not already present)
      run: |
        if ! grep -q "splits.abi.enable = true" app/build.gradle.kts; then
          sed -i '/android {/a \
          \    splits {\
          \        abi {\
          \            enable = true\
          \            universalApk = false\
          \            reset()\
          \            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"\
          \        }\
          \    }' app/build.gradle.kts
          cat app/build.gradle.kts
        fi

    - name: Build per-ABI Debug APKs
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Build per-ABI Release APKs
      run: ./gradlew assembleRelease --stacktrace --no-daemon

    - name: Find generated per-ABI APKs
      id: find_apks
      run: |
        echo "DEBUG_DIR=app/build/outputs/apk/debug" >> $GITHUB_ENV
        echo "RELEASE_DIR=app/build/outputs/apk/release" >> $GITHUB_ENV
        echo 'DEBUG_APKS<<EOF' >> $GITHUB_ENV
        find app/build/outputs/apk/debug -name "*-debug.apk"
        echo 'EOF' >> $GITHUB_ENV
        echo 'RELEASE_APKS<<EOF' >> $GITHUB_ENV
        find app/build/outputs/apk/release -name "*-release-unsigned.apk"
        echo 'EOF' >> $GITHUB_ENV

    - name: Upload per-ABI Debug APKs
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-abis
        path: app/build/outputs/apk/debug/*-debug.apk

    - name: Upload per-ABI Release APKs
      uses: actions/upload-artifact@v4
      with:
        name: app-release-abis
        path: app/build/outputs/apk/release/*-release-unsigned.apk

    - name: Create Release (per-ABI APKs)
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: SlipstreamApp Build ${{ github.run_number }}
        files: |
          app/build/outputs/apk/debug/*-debug.apk
          app/build/outputs/apk/release/*-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}