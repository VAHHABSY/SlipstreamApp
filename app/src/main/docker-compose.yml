version: '3.8'

services:
  ndk-builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: slipstream-ndk-builder:latest
    volumes:
      # Maps your current project directory to the container workspace
      - .:/workspace
    # Overwrites the default CMD if you need specific flags
    command: ndk-build APP_ABI=arm64-v8a
